<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Registration Form</title>
</head>

<body>
<center>
<h1>Registration Form</h1>
<form action="/signup/" method="POST">
	{% csrf_token %}
<table>
<tr><td>Login_Name</td><td><input type="text" name="login" /></td></tr>
<tr><td>Full_Name</td><td><input type="text" name="full_name" /></td></tr>
<tr><td>Password</td><td><input type="password" name="pwd1" /></td></tr>
<tr><td>Confirm_Password</td><td><input type="password" name="pwd2" /></td></tr>
<tr><td>Phone_Number</td><td><input type="text" name="phone_number" /></td></tr>

<tr><td><input type="submit" value="signup" /></td><td><input type="reset" /></td></tr>
</table>
</form>
</center>
</body>
</html>
